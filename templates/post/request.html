{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <center><i class="fas fa-reply-all"></i> Request to return</h4></center>
            </div>
            <div class="card-body">
            <!--Alerts-->
            {% include 'partials/_alerts.html' %}
                <form action="{% url 'request' %}" method ="POST" enctype="multipart/form-data" >
                  {% csrf_token %}
                  {{request_form|crispy}}
                <input type="submit" value="request" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
